        }

        html {
            font-size: 62.5%;

        }
body{
    background: url(images/doctor-g024485840_1920.jpg);
    
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-repeat: no-repeat;
    
    position: relative;
}



        .header {
            padding: 1rem 7%;
            background-color: var(--mainclr);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header #logo {
            width: 50px;
        }



        .navbar a::root {
            --mainclr: #239f85;
            --secclr: #ff5d22;
            --third: #DFE4E0;
            --mainafterclr: hsl(167, 81%, 79%);
        }

        .navbar a {
            color: white;
            font-size: 2.5rem;
            margin-left: 3rem;
            position: relative;

        }

        .navbar a:after {
            content: '';
            background: var(--secclr);
            width: 0;
            height: 3px;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            transition: .3s;
        }

        .navbar a:hover:after {
            content: '';
            background: var(--secclr);
            width: 100%;
            height: 3px;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
        }

        .icons div {
            font-size: 2rem;
            margin-right: 1rem;
            color: white;
            display: none;
        }

        .icons a {
            color: white;
            background: var(--secclr);
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 10px;
            transition: .5s;
        }

        .icons a:hover {
            background: transparent;
            border: 1px solid var(--secclr);
        }


        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #ffa500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Styles for form container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;

        <img src="images/logo.png" id="logo" alt="">

        <nav class="navbar">

            <a href="#services">services</a>
            <a href="#our-gallery">gallery</a>
            <a href="#contact-us">contact</a>
        </nav>

        <div class="icons">
            <div id="menubar" class="fas fa-bars"></div>
            <a href="#">contact</a>
        </div>
    </header>

    <div class="form-container">
        <h2>Doctor Consultation Appointment Form</h2>

        <form action="submit-form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="specialty">Doctor Specialist:</label>
            <select id="specialty" name="Specialist" required>
                <option value="">--Select a Specialist--</option>
                <option value="cardiology">Cardiologist</option>
                <option value="dermatology">Dermatologist</option>
                <option value="endocrinology">Endocrinologist</option>
                <option value="gastroenterology">Gastroenterologist</option>
                <option value="neurology">Neurologist</option>
                <option value="oncology">Oncologist</option>
                <option value="psychiatry">Psyshiotherapist</option>
            </select>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
